<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phero-Tube</title>
        <!-- Link DaisyUI & Tailwind -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- text font  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- Fav Icon -->
        <link rel="shortcut icon" href="Logo.png" type="image/x-icon">

        <style>
            
            .font-inter{
                font-family: 'Inter';
            }
            .fig-img > img{
                width: 100%;
                height: 100%;
            }
            .img-card>img{
                width: 100%;
                height: 100%;

            }
        </style>
    </head>
    <body class="container mx-auto font-inter bg-[#FFF]">
        <header>
            <!-- navbar section start  -->
            <div class="navbar bg-base-100 mt-14 mb-8">
                <div class="navbar-start">
                    <div class>
                        <img src="Logo.png" alt>
                    </div>
                </div>
                <div class="navbar-center">
                    <a id="sort-data"
                        class="btn bg-[#25252533] text-[#252525] text-lg font-medium">Sort
                        by view</a>
                </div>
                <div class="navbar-end">
                    <button
                        class="btn text-lg font-medium bg-[#FF1F3D] text-[#FFF]">Blog

                    </button>

                </div>
            </div>
            <!-- navbar section end -->
            <div class="mb-8">
                <hr>
            </div>
        </header>
        <main>
            <div id="add-category-btn" class="mb-10 flex justify-center gap-5">

            </div>
            <!-- append data -->
            <div id="show-categorical-data" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                
            </div>


        </main>
        <footer>

        </footer>

        <!-- connect JS file -->
        <script src="script.js"></script>
    </body>
</html>
